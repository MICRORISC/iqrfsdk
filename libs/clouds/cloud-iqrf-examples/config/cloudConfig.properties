# URL address of the cloud server
# eg: server=http://iqrf-test.cis.cz/iqrf
server=http://cloud.iqrf.org/iqrfdata/cloud

# id of GW
# eg: gwId=13000015
gwId=13000015

# password used for GW authentication
# default is iqrf, max. length is 8 symbols
# eg: gwPassword=iqrf
gwPassword=iqrf

# key which GW will use for encrypting communication between the cloud server and GW
# key must be in hex, don't separate by dots
# eg: cryptKey=0102030405060708090a0b0c0d0e0f10
cryptKey=0102030405060708090a0b0c0d0e0f10

# time settings of GW
# TimeZone from time zones specified in TimeSettings
# eg: timeZone=UTC_plus_1
timeZone=UTC_plus_1

# specify if gw has enabled daylight savings
# allowed value are only true or false
daylightSavings=true
